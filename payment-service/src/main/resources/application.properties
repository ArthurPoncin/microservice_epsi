# --- SERVEUR ---
# Si ce backend gère tout, mettons-le sur le port 8080 (le port par défaut attendu par ton front)
server.port=8080

# --- NOM DE L'APP ---
spring.application.name=GlobalBackendService

# --- BASE DE DONNÉES (H2 en mémoire) ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Pour voir la console H2 sur /h2-console
spring.h2.console.enabled=true

# Met à jour le schéma de la BDD automatiquement (crée les tables Event, Payment, etc.)
spring.jpa.hibernate.ddl-auto=update

# --- LOGS (Pour voir les erreurs SQL) ---
spring.jpa.show-sql=true

# --- STRIPE (Configuration) ---
# On utilise la variable d'environnement définie dans le docker-compose
stripe.api.key=${STRIPE_API_KEY}